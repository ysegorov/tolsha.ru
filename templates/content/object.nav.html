<div class="object-cards-nav">
    {% for img in object.images %}
    {% set w, h = image_dimensions(wt.static_root, 'img', 'large', prefix, img) %}
    <a class="object-card-link" href="/img/medium/{{ prefix }}{{ img }}" target="_blank" data-pos="{{ loop.index0 }}" data-large-width="{{ w }}" data-large-height="{{ h }}">
        <div class="object-card-preview text-offscreen" style="background-image:url(/img/small/{{ prefix }}{{ img }})"></div>
    </a>
    {% endfor %}
</div>

<!doctype html>
<html class="no-js" lang="{% block lang %}en{% endblock %}">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{{ config.title or 'Page title' }}{% endblock %}</title>
        {% block meta %}
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta http-equiv="Cache-Control" content="no-cache,no-store,must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
        {% endblock %}

        {# <!-- link rel="apple-touch-icon" href="apple-touch-icon.png" --> #}
        <!-- Place favicon.ico in the root directory -->

        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=cyrillic" rel="stylesheet">
        {% block head %}
        <link rel="stylesheet" href="/css/normalize.css?ts={{ now.timestamp()|int }}">
        <link rel="stylesheet" href="/css/style.css?ts={{ now.timestamp()|int }}">
        {% endblock %}
    </head>
    <body>
        {% block content %}
        {% endblock %}

        {% block body_js %}
        <script src="/js/dom4.js?ts={{ now.timestamp()|int }}"></script>
        <script src="/js/carousel.js?ts={{ now.timestamp()|int }}"></script>
        <script src="/js/object.js?ts={{ now.timestamp()|int }}"></script>
        {# <script src="//code.jquery.com/jquery-1.12.0.min.js"></script> #}
        {% endblock %}

        {% block ga %}
        {% if ga_code %}
        <!-- Google Analytics: provide ga_code in context to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create',{{ config.ga_code }},'auto');ga('send','pageview');
        </script>
        {% endif %}
        {% endblock %}
    </body>
</html>

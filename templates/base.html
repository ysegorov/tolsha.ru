<!doctype html>
<html class="no-js" lang="{% block lang %}en{% endblock %}">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{{ config.title or 'Page title' }}{% endblock %}</title>
        {% block meta %}
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta http-equiv="Cache-Control" content="no-cache,no-store,must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
        {% endblock %}

        <link rel="shortcut icon" href="/favicon.ico" />
        <link rel="icon" sizes="32x32 16x16" href="/favicon.ico">
        <link rel="apple-touch-icon-precomposed" href="/favicon-152.png">

        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=cyrillic" rel="stylesheet">
        {% block head %}
        <link rel="stylesheet" href="/css/normalize.css?ts={{ now.timestamp()|int }}">
        <link rel="stylesheet" href="/css/style.css?ts={{ now.timestamp()|int }}">
        {% endblock %}
    </head>
    <body>
        {% block body %}
            <div class="container">
                {% include "header.html" %}
                {% block content %}{% endblock %}
                {% include "footer.html" %}
            </div>
        {% endblock %}

        {% block body_js %}
        <script src="/js/dom4.js?ts={{ now.timestamp()|int }}"></script>
        <script src="/js/carousel.js?ts={{ now.timestamp()|int }}"></script>
        <script src="/js/object.js?ts={{ now.timestamp()|int }}"></script>
        {# <script src="//code.jquery.com/jquery-1.12.0.min.js"></script> #}
        {% endblock %}

        {% block ga %}
        {% if config.ga_code %}
        <!-- Google Analytics: provide ga_code in config to be your site's ID. -->
        <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ config.ga_code }}', 'auto');
        ga('send', 'pageview');

        </script>
        {% endif %}
        {% endblock %}
    </body>
</html>

milk:
    title: Молочный обжиг
    text:
        part1: Глина, ручное формование на гончарном круге, лощение, молочение, полировка.
        part2: |
            Технология изготовления этой посуды старинная, её основа – лощение
            (шлифовка твердым предметом, например, камушком).//
            После обжига лощеная посуда подвергается молочению, т.е. на некоторое время
            помещается в молоко, сушится, снова обжигается и отшлифовывается
            кусочком меха.//
            После такой процедуры посуда получает свой неповторимый шоколадный оттенок и блеск.//
            Еда, готовящаяся в такой посуде, томится, сохраняя при этом все полезные свойства.//
            Глина остается отчасти пористой, поэтому, при употреблении в обиходе первое время
            изделие может слегка "потеть", т.к. поры заполняются постепенно.
            Так случается не всегда, но это возможно.
        part3: |
            Не ставить на открытый огонь и электроплиту.//
            Такая посуда не любит резких перепадов температуры и открытого огня, но зато с
            удовольствием погреется в духовке. Не ставить в нагретую
            духовку.//
            Не применять грубые абразивные средства для мытья. Не мыть в
            посудомоечной машине.//
            Достаточно использовать теплую воду с добавлением горчицы. Затем хорошо просушить.//
            При постоянном использовании рекомендуется периодически
            прокаливать в духовке при температуре примерно 180 градусов.

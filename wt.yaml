ash:
    title: Зольный обжиг
    text:
        part1: Глина, ручное формование на гончарном круге.
        part2: |
            Зольная глазурь - одна из первых, используемых гончарами.//
            Еще в 15 в. до н.э. китайцы заметили, что зола во время обжига,
            неравномерно оседая на керамике, плавится и превращается в глазурь.//
            Позднее они научились готовить глазури на основе золы и покрывать ими керамику.//
            Цвет зольной глазури зависит от используемой древесины, от породы дерева, почвы и
            местности где оно произростало, от различного соотношения химических элементов.
        part3: |
            Можно ставить в микроволновую печь, духовку, на электроплиту.//
            Можно мыть в посудомоечной машине.
